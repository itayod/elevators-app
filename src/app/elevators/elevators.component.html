<div id="elevator-elevators">
  <ul>
    <li class='elevator-list' *ngFor="let elevator of elevatorsJson">
      <elevator [id]="elevator.id" [floor]="elevator.floorNumber"></elevator>
      <div *ngFor="let task of elevator.tasks">
        <elevator-task [id]="task.id" [taskTotalTime]="task.taskTotalTime" [taskDestFloor]="task.taskDestFloor"></elevator-task>
      </div>

    </li>
  </ul>
</div>
