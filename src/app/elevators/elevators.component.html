<div id="elevator-elevators">
  <ul>
    <li class='elevator-list' *ngFor="let elevator of elevatorsJson">
      <elevator [id]="elevator.floorNumber" [floor]="elevator.floorNumber"></elevator>
      <div *ngFor="let task of elevator.tasks">
        <elevator-task [taskTotalTime]="task.taskTotalTime"></elevator-task>
      </div>

    </li>
  </ul>
</div>
